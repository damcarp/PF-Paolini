<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ponte en contacto con nosotros para resolver tus dudas o compartir tus sugerencias.">
    <meta name="keywords" content="contacto, recetario, sugerencias, recetas">
    <meta name="author" content="Damiano">
    <meta name="robots" content="index, follow"> <!-- Metatag para robots -->
    <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contacto | Recetario</title>
</head>

<body>
    <!-- Header con Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html" aria-label="Ir a la página principal">Recetario</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="recetas.html">Recetas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container py-5">
        <h1 class="text-center mb-4 animate-fade-in">Contáctanos</h1> <!-- Cambio a <h1> para un título representativo -->

        <p class="text-center mb-5">¿Tienes alguna pregunta, sugerencia o comentario? Rellena el formulario y nos pondremos en contacto contigo.</p>

        <!-- Formulario de contacto -->
        <div class="row justify-content-center">
            <article class="col-md-6">
                <form action="#" method="post" class="p-4 shadow-sm rounded" style="background-color: #f9f9f9;">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required aria-label="Nombre completo">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="tu@email.com" required aria-label="Correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Asunto del mensaje" required aria-label="Asunto del mensaje">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required aria-label="Escribe tu mensaje"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" aria-label="Enviar mensaje">Enviar mensaje</button>
                    </div>
                </form>
            </article>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Recetas Caseras | Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
